<!DOCTYPE html>
<head lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Book a Table</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- For Font Awesome Icons -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <!-- StyleScheet -->
    <link rel="stylesheet" type="text/css" href="CSS/BTStyle.css">

    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Poiret+One|Calligraffitti|Comfortaa:400,300,700' rel='stylesheet' type='text/css'>
</head>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bt-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand " href="index.html">
                <span class="glyphicon glyphicon-cutlery bt-navbar-brand-logo" aria-hidden="true"></span>
                Book a Table </a>
        </div>
        <div class="collapse navbar-collapse" id="bt-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="index.html">Sign Out?</a></li>
            </ul>
        </div>
    </div>
</nav>
<section>
    <div class="bt-overlay">
        <div class="container-fluid">
            <div class="page-header">
                <h4>Make a Reservation</h4>
            </div>
            <div class="input-group input-group-sm bt-login-input">
                <span class="input-group-addon fa-bt-inverse" id="basic-addon1">Date</li></span>
                <input type="date" class="form-control" placeholder="Date" aria-describedby="basic-addon1">
                <span class="input-group-addon fa-bt-inverse" id="basic-addon1">Time</li></span>
                <input type="time" class="form-control" placeholder="Time" aria-describedby="basic-addon1">
            </div>
            <div class="input-group input-group-sm bt-login-input">
                <span class="input-group-addon fa-bt-inverse" id="basic-addon1">Name</li></span>
                <input type="text" class="form-control" placeholder="Enter your Full Name" aria-describedby="basic-addon1">
            </div>
            <div class="input-group input-group-sm bt-login-input">
                <span class="input-group-addon fa-bt-inverse" id="basic-addon1">Email</li></span>
                <input type="email" class="form-control" placeholder="example@domain.com"" aria-describedby="basic-addon1">
            </div>
            <div class="input-group input-group-sm bt-login-input">
                <span class="input-group-addon fa-bt-inverse" id="basic-addon1">Phone</li></span>
                <input type="tel" class="form-control" placeholder="Enter your Phone" aria-describedby="basic-addon1">
            </div>
            <div class="input-group input-group-sm bt-login-input">
                <span class="input-group-addon fa-bt-inverse" id="basic-addon1">Party Size</li></span>
                <input type="number" class="form-control" placeholder="# Guests" aria-describedby="basic-addon1">
            </div>
            <div class="input-group input-group-sm bt-login-input">
                <span class="input-group-addon fa-bt-inverse" id="basic-addon1">Special Requests</li></span>
                <input type="text" class="form-control" placeholder="eg. Birthday Cake, Music etc." aria-describedby="basic-addon1">
            </div>
            <div class="input-group bt-login-input " role="group">
                <button type="button" class="btn btn-default fa-btn-inverse">
                    <i class="fa fa-check-square-o "></i> Book
                </button>
                <a href="#" class="btn  fa-bt-transparent">
                    Modify Existing Reservation?
                </a>
            </div>
        </div>
    </div>
</section>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</body>
</html>
