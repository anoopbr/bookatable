<!DOCTYPE html>
<head lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Book a Table</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- For Font Awesome Icons -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <!-- StyleScheet -->
    <link rel="stylesheet" type="text/css" href="CSS/BTStyle.css">

    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Poiret+One|Calligraffitti|Comfortaa:400,300,700' rel='stylesheet' type='text/css'>
</head>
<body>
<nav class="navbar navbar-default navbar-static-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bt-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand " href="index.html">
                <span class="glyphicon glyphicon-cutlery bt-navbar-brand-logo" aria-hidden="true"></span>
                Book a Table </a>
        </div>
        <div class="collapse navbar-collapse" id="bt-navbar-collapse-1">
            <form class="navbar-form navbar-right">
                <div class="form-group">
                    <small>
                        <label for="inputEmail" class="sr-only">Email address</label>
                        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                        <label for="inputPassword" class="sr-only">Password</label>
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                        <button class="btn btn-sm btn-warning" type="submit">Sign in</button>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="remember-me"> Remember me
                            </label>
                        </div>
                    </small>

                </div>
            </form>
        </div>
    </div>
</nav>
<section class="container-fluid">
    <form class="form-horizontal">
        <div class="bt-overlay">
            <div class="container">
                <div class="page-header">
                    <h4>Make a Reservation</h4>
                </div>
                <div class="row bt-vert-padding">
                    <section>
                        <div class=" bt-vert-padding col-xs-12 col-sm-3 col-sm-offset-2">
                            <div class="input-group input-group-sm">
                                <span class="input-group-addon fa-bt-inverse" >
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                                <input type="date" class="form-control" placeholder="Date" >
                            </div>
                        </div>
                    </section>
                    <section>
                        <div class=" bt-vert-padding col-xs-12  col-sm-3 ">
                            <div class="input-group input-group-sm">
                                <span class="input-group-addon fa-bt-inverse" >
                                    <span class="glyphicon glyphicon-time"></span>
                                </span>
                                <input type="time" class="form-control" placeholder="Time">
                            </div>
                        </div>
                    </section>
                    <section >
                        <div class="  bt-vert-padding col-xs-12  col-sm-2 ">
                            <div class="input-group input-group-sm">
                                <span class="input-group-addon fa-bt-inverse">
                                    <span class="fa fa-user-plus"></span>
                                </span>
                                <input type="number" class="form-control" placeholder="Number of Guests">
                            </div>
                        </div>
                    </section>
                    <section>
                        <div class=" bt-vert-padding col-xs-12 col-sm-8 col-sm-offset-2">
                            <div class="input-group input-group-sm">
                                <span class="input-group-addon fa-bt-inverse" >Name</span>
                                <input type="text" class="form-control" placeholder="Enter your name" >
                            </div>
                        </div>
                    </section>
                    <section>
                        <div class=" bt-vert-padding col-xs-12 col-sm-4 col-sm-offset-2">
                            <div class="input-group input-group-sm">
                                <span class="input-group-addon fa-bt-inverse" >
                                    <span class="glyphicon glyphicon-phone"></span>
                                </span>
                                <input type="tel" class="form-control" placeholder="(xxx) xxx xxxx" >
                            </div>
                        </div>
                    </section>
                    <section>
                        <div class=" bt-vert-padding col-xs-12 col-sm-4 ">
                            <div class="input-group input-group-sm">
                                <span class="input-group-addon fa-bt-inverse" >
                                    <span class="glyphicon glyphicon-envelope"></span>
                                </span>
                                <input type="email" class="form-control" placeholder="example@domain.com">
                            </div>
                        </div>
                    </section>
                    <section>
                        <div class=" bt-vert-padding col-xs-12 col-sm-8 col-sm-offset-2">
                            <div class="input-group input-group-sm">
                                <span class="input-group-addon fa-bt-inverse" >Special Requests</span>
                                <input type="text" class="form-control" placeholder="eg. Birthday, Aniversay etc.">
                            </div>
                        </div>
                    </section>
                </div>
                <div class="input-group bt-login-input bt-vert-margin" role="group">
                    <section>
                        <div class="btn-group bt-login-input " role="group">
                            <button type="button" class="btn btn-default btn-sm fa-btn-inverse">
                                <span class="glyphicon glyphicon-ok"></span>
                                <span class="">Save</span>
                            </button>
                            <a href="reservation.html" class="btn btn-default btn-sm  fa-btn-inverse">
                                <span class="glyphicon glyphicon-remove"></span>
                                Modify/Cancel Reservation?
                            </a>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </form>

</section>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</body>
</html>
